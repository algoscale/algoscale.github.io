name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          node-version: 18
    - run: npm install -g uglify-js
    - run: npm i -g clean-css-cli
    - run: cleancss -o ./assets/insighto.min.css ./assets/insighto.css 
    - run: uglifyjs -o ./assets/insighto.min.js ./assets/insighto.js
    - run: ls ./assets
   
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ragifydatasourcefiles --overwrite --auth-mode key -d 'static' -s . 
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az afd endpoint purge --content-paths  "/*" --profile-name "insightoai-cdn" --endpoint-name "insightoai-static" --resource-group "sales-automation_group" --no-wait

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
